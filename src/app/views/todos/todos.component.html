<div class="card mt-5 pt-5">
  <div class="card-header card-header-warning"><h4 class="card-title">
    Список задач:</h4>
    <p class="card-category">New employees on 15th September, 2016</p></div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Статус</th>
      <th>Дата</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tesks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
