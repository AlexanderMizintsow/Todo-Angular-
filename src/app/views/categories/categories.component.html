<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal">
      Creative Tim
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item active pointer "
          *ngFor="let categories of categories"
          (click)="showCategoty(categories)"
          [class.active]="categories === selectedCategory"
      >
        <a class="nav-link">
          <p>{{categories.title}}</p>
        </a>
      </li>

    </ul>
  </div>
</div>
